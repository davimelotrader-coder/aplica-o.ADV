<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Diagn√≥stico Operacional</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: #1e3c72;
            margin-bottom: 10px;
            font-size: 28px;
        }

        h2 {
            color: #2a5298;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2a5298;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #666;
            padding: 0;
            line-height: 1;
        }

        .password-toggle:hover {
            color: #2a5298;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1e3c72;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            background: #ffe6e6;
            color: #cc0000;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .dashboard {
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .logout-btn {
            width: auto;
            padding: 10px 20px;
            background: #cc0000;
        }

        .logout-btn:hover {
            background: #990000;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .export-btn {
            width: auto;
            padding: 10px 20px;
            background: #28a745;
        }

        .export-btn:hover {
            background: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .score {
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .score-high {
            background: #d4edda;
            color: #155724;
        }

        .score-medium {
            background: #fff3cd;
            color: #856404;
        }

        .score-low {
            background: #f8d7da;
            color: #721c24;
        }

        .view-btn {
            padding: 6px 12px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .view-btn:hover {
            background: #1e3c72;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 14px;
            }

            th,
            td {
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-container" id="loginSection">
            <h1>Painel Administrativo</h1>
            <p class="subtitle">Diagn√≥stico Operacional Legal</p>

            <div class="error" id="loginError"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" id="togglePassword" title="Mostrar/Ocultar senha">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn" id="loginBtn">Entrar</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboardSection">
            <div class="header">
                <div>
                    <h1>Painel Administrativo</h1>
                    <p class="subtitle">Diagn√≥sticos Realizados</p>
                </div>
                <button class="btn logout-btn" id="logoutBtn">Sair</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalDiagnostics">0</div>
                    <div class="stat-label">Total de Diagn√≥sticos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedDiagnostics">0</div>
                    <div class="stat-label">Completos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgScore">0</div>
                    <div class="stat-label">Pontua√ß√£o M√©dia</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn export-btn" id="exportBtn">üì• Exportar para Excel (CSV)</button>
            </div>

            <div id="tableContainer">
                <div class="loading">Carregando diagn√≥sticos...</div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
